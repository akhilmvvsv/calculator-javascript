<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <form>
            <div id="display">
                <input type="text" id="display1">
            </div>
            <div id="r1">
                <input type="button" id="AC" value="AC" class="colour">
                <input type="button" id="DE" value="DE" class="colour">
                <input type="button" id="dot" value="." class="colour">
                <input type="button" id="divide" value="/" class="colour">
            </div>
            <div id="r2">
                <input type="button" id="a7" value="7">
                <input type="button" id="a8" value="8">
                <input type="button" id="a9" value="9">
                <input type="button" id="multiply" value="*" class="colour">
            </div>
            <div id="r3">
                <input type="button" id="a4" value="4">
                <input type="button" id="a5" value="5">
                <input type="button" id="a6" value="6">
                <input type="button" id="subctract" value="-" class="colour">
            </div>
            <div id="r4">
                <input type="button" id="a1" value="1">
                <input type="button" id="a2" value="2">
                <input type="button" id="a3" value="3">
                <input type="button" id="add" value="+" class="colour">
            </div>
            <div id="r5">
                <input type="button" id="a00" value="00">
                <input type="button" id="a0" value="0">
                <input type="button" id="equal" value="=" class="operator">
            </div>
            </form>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
